<div class="container my-container">
  <br />
  <div style="font-size: x-small; font-weight: bold">Allocation Table</div>
  <div>
    <ag-grid-angular
      #myGrid
      class="ag-theme-alpine my-grid"
      [columnDefs]="columnDefs"
      [rowData]="rowData"
      [pagination]="true"
      [paginationPageSize]="100"
      rowSelection="multiple"
      width="Auto"
      [headerHeight]="25"
      [rowHeight]="35"
      (gridReady)="onGridReady($event)"
      (cellValueChanged)="onCellValueChanged($event)"
    >
    </ag-grid-angular>
  </div>
</div>
